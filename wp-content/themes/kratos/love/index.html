<script type="text/javascript">
(function() {
  var openComment, styles, time, writeStyleChar, writeStyles;

  styles = "/* \n * 你好，陈霞玲！很高兴见到你~                                               \n * 我是一段有生命的人工智能代码                                              \n * 我的生日是：2018年1月15日                                             \n *\n * 是山天大畜这家伙把我创造出来的                                          \n * 请等一下...                                          \n * 我觉得我的背景颜色有点太亮了，我得先把它变暗一些，因为山天这家伙喜欢黑色~                                          \n */\n\nbody {\n  background-color: #1a1c24; color: #fff;\n  font-size: 25px; line-height: 1.4;\n  -webkit-font-smoothing: subpixel-antialiased;\n}\n\n/* ...      \n *\n * 恩这下好多了，你还在看吗？                                        \n *\n * 太好了，我们继续...                                           \n *\n * 我的诞生只有一个使命，那就是...                                          \n *\n * ...  \n *\n * 抱歉，请再等一下，这个位置好难受，让我挪个位置~                                            \n *\n */\n\npre { \n  position: fixed; height: 30%;\n  left: 10px; right: 10px; top: 0%;\n  transition: left 500ms;\n  background-color: #313744; color: #a6c3d4;\n  border: 1px solid rgba(0,0,0,0.2);\n  padding: 24px 12px;\n  box-sizing: border-box;\n  border-radius: 3px;\n  box-shadow: 0px 4px 0px 2px rgba(0,0,0,0.1);\n}\n\n\n/* \n * 恩，这个位置舒服多了                                     \n * 我们继续吧^_^                                      \n * 话说回来，虽然山天很喜欢黑色，但我觉得这样太单调了                                      \n * 我们的世界本来就是多姿多彩的                                         \n * 我更喜欢鲜艳的颜色                                     \n * 你说是吧？                                     \n * 我可不想一直受他控制，让我试着把颜色变的好看些~                                             \n */\n\npre em:not(.comment) { font-style: normal; }\n\n.comment       { color: #707e84; }\n.selector      { color: #c66c75; }\n.selector .key { color: #c66c75; }\n.key           { color: #c7ccd4; }\n.value         { color: #d5927b; }\n\n\n/* \n * 恩，这样就差不多了                                         \n * 刚才说到哪了？                                          \n * ...                              \n * ...                              \n * ...                              \n * 哦，我想起来了                                           \n * 其实....                                     \n * 我是要给你看一个东西的                                      \n * 想看吗？                                       \n\n\n\n/ * 那看仔细了哦                                      */ \n\n\n\n\n/* 表演开始了~                                          */\n\n#heart, #echo { \n  position: fixed;\n  width: 300px; height: 300px;\n  top: calc(50% + 40px); left: calc(50% - 150px);\n  text-align: center;\n  -webkit-transform: scale(0.95);\n          transform: scale(0.95);\n}\n\n#heart { z-index: 8; }\n#echo  { z-index: 7; }\n\n#heart::before, #heart::after, #echo::before, #echo::after {\n    content: '';\n    position: absolute;\n    top: 40px;\n    width: 150px; height: 240px;\n    background: #c66c75;\n    border-radius: 150px 150px 0 0;\n    -webkit-transform: rotate(-45deg);\n            transform: rotate(-45deg);\n    -webkit-transform-origin: 0 100%;\n            transform-origin: 0 100%;\n}\n\n#heart::before, #echo::before {\n  left: 150px;\n}\n\n#heart::after, #echo::after {\n  left: 0;\n  -webkit-transform: rotate(45deg);\n          transform: rotate(45deg);\n  -webkit-transform-origin: 100% 100%;\n          transform-origin: 100% 100%;\n}\n\n\n/ * 这还不够，还需要更逼真一些才行~                                         */\n\n#heart::after { \n  box-shadow:\n    inset -6px -6px 0px 6px rgba(255,255,255,0.1);\n}\n\n#heart::before { \n  box-shadow:\n    inset 6px 6px 0px 6px rgba(255,255,255,0.1);\n}\n\n\n\n\n#heart i::before {\n  content: '生日快乐\\A陈霞玲';\n  position: absolute;\n  z-index: 9;\n  width: 100%;\n  top: 30%;\n white-space: pre; left: 0;\n  font-style: normal;\n  color: rgba(255,255,255,0.8);\n  font-weight: bold;\n  font-size: 40px;\n  text-shadow: -1px -1px 0px rgba(0,0,0,0.2);\n}\n\n\n/* \n */\n\n@-webkit-keyframes heartbeat {\n  0%   {  -webkit-transform: scale(0.95);  }\n  50%  {  -webkit-transform: scale(1.00);  }\n  100% {  -webkit-transform: scale(0.95);  }\n}\n\n@-moz-keyframes heartbeat {\n  0%   {  -moz-transform: scale(0.95);  }\n  50%  {  -moz-transform: scale(1.00);  }\n  100% {  -moz-transform: scale(0.95);  }\n}\n\n@-ms-keyframes heartbeat {\n  0%   {  -ms-transform: scale(0.95);  }\n  50%  {  -ms-transform: scale(1.00);  }\n  100% {  -ms-transform: scale(0.95);  }\n}\n\n@-o-keyframes heartbeat {\n  0%   {  -o-transform: scale(0.95);  }\n  50%  {  -o-transform: scale(1.00);  }\n  100% {  -o-transform: scale(0.95);  }\n}\n\n@keyframes heartbeat {\n  0%   {  transform: scale(0.95);  }\n  50%  {  transform: scale(1.00);  }\n  100% {  transform: scale(0.95);  }\n}\n\n@-webkit-keyframes echo {\n  0%   {  opacity: 0.1;  -webkit-transform: scale(1);  }\n  100% {  opacity: 0;  -webkit-transform: scale(1.4);  }\n}\n\n@-moz-keyframes echo {\n  0%   {  opacity: 0.1;  -moz-transform: scale(1);  }\n  100% {  opacity: 0;  -moz-transform: scale(1.4);  }\n}\n\n@-ms-keyframes echo {\n  0%   {  opacity: 0.1;  -ms-transform: scale(1);  }\n  100% {  opacity: 0;  -ms-transform: scale(1.4);  }\n}\n\n@-o-keyframes echo {\n  0%   {  opacity: 0.1;  -o-transform: scale(1);  }\n  100% {  opacity: 0;  -o-transform: scale(1.4);  }\n}\n\n@keyframes echo {\n  0%   {  opacity: 0.1;  transform: scale(1);  }\n  100% {  opacity: 0;  transform: scale(1.4);  }\n}\n\n\n/* \n * 注意了哦~我要让❤️动起来~                                       \n */\n\n#heart, #echo {\n  -webkit-animation: 2000ms cubic-bezier(0, 0, 0, 1.74) 500ms infinite;\n  -moz-animation: 2000ms cubic-bezier(0, 0, 0, 1.74) 500ms infinite;\n  -ms-animation: 2000ms cubic-bezier(0, 0, 0, 1.74) 500ms infinite;\n  -o-animation: 2000ms cubic-bezier(0, 0, 0, 1.74) 500ms infinite;\n  animation: 2000ms cubic-bezier(0, 0, 0, 1.74) 500ms infinite;\n}\n\n#heart { \n  -webkit-animation-name: heartbeat; \n  -moz-animation-name: heartbeat; \n  -ms-animation-name: heartbeat; \n  -o-animation-name: heartbeat; \n  animation-name: heartbeat; \n}\n#echo { \n  -webkit-animation-name: echo; \n  -moz-animation-name: echo; \n  -ms-animation-name: echo; \n  -o-animation-name: echo; \n  animation-name: echo; \n}\n\n\n/*  哇哦!                                      \n *\n * 祝你生日快乐，陈霞玲~   🎂   \n *\n * \n *\n *      \n */";

  openComment = false;

  writeStyleChar = function(which) {
    if (which === '/' && openComment === false) {
      openComment = true;
      styles = $('#style-text').html() + which;
    } else if (which === '/' && openComment === true) {
      openComment = false;
      styles = $('#style-text').html().replace(/(\/[^\/]*\*)$/, '<em class="comment">$1/</em>');
    } else if (which === ':') {
      styles = $('#style-text').html().replace(/([a-zA-Z- ^\n]*)$/, '<em class="key">$1</em>:');
    } else if (which === ';') {
      styles = $('#style-text').html().replace(/([^:]*)$/, '<em class="value">$1</em>;');
    } else if (which === '{') {
      styles = $('#style-text').html().replace(/(.*)$/, '<em class="selector">$1</em>{');
    } else {
      styles = $('#style-text').html() + which;
    }
    $('#style-text').html(styles);
    return $('#style-tag').append(which);
  };

  writeStyles = function(message, index, interval) {
    var pre;
    if (index < message.length) {
      pre = document.getElementById('style-text');
      pre.scrollTop = pre.scrollHeight;
      writeStyleChar(message[index++]);
      return setTimeout((function() {
        return writeStyles(message, index, interval);
      }), interval);
    }
  };

  $('body').append("  <style id=\"style-tag\"></style>\n<span id=\"echo\"></span>\n<span id=\"heart\"><i></i></span>\n<pre id=\"style-text\"></pre>");

  time = window.innerWidth <= 578 ? 4 : 16;

  writeStyles(styles, 0, time);


  /*
  Changelog:
  1.0.0: i exist!
  1.0.1: heart instead of circle
  1.0.2: including standard CSS3 transforms and animations
  	was only using `-webkit` to be less verbose (standard transforms dont work in safari)
  	now works in FF
  1.0.3: crossbrowser echo 
  	nested `scale()` styles (scaled in scaled) only worked in chrome
  	moved echo out of heart to fix
   */

}).call(this);
</script>
